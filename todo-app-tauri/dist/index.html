<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="logo">
                    <div class="logo-icon">✓</div>
                    <h1>Todo App</h1>
                    <p>Organize suas tarefas</p>
                </div>
                
                <!-- Formulário de Login -->
                <form id="login-form" class="auth-form active">
                    <h2>Entrar</h2>
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <p class="switch-auth">Não tem conta? <a href="#" id="show-register">Registrar</a></p>
                </form>
                
                <!-- Formulário de Registro -->
                <form id="register-form" class="auth-form">
                    <h2>Criar Conta</h2>
                    <div class="input-group">
                        <input type="text" id="register-username" placeholder="Nome de usuário" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="Senha (mínimo 6 caracteres)" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Registrar</button>
                    <p class="switch-auth">Já tem conta? <a href="#" id="show-login">Entrar</a></p>
                </form>
            </div>
        </div>

        <!-- Tela Principal - Listas -->
        <div id="lists-screen" class="screen">
            <header class="header">
                <h1>Minhas Listas</h1>
                <button id="logout-btn" class="btn-icon" title="Sair">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </header>
            
            <div class="welcome-message">
                <span id="welcome-user">Olá!</span>
            </div>

            <div id="lists-container" class="lists-container">
                <!-- Listas serão inseridas aqui -->
            </div>

            <button id="add-list-btn" class="fab">+</button>
        </div>

        <!-- Tela de Tarefas -->
        <div id="tasks-screen" class="screen">
            <header class="header">
                <button id="back-to-lists" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h1 id="current-list-name">Lista</h1>
                <button id="delete-list-btn" class="btn-icon btn-danger" title="Excluir Lista">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </header>

            <div class="tasks-stats">
                <span id="tasks-count">0 tarefas</span>
                <span id="tasks-completed">0 concluídas</span>
            </div>

            <div id="tasks-container" class="tasks-container">
                <!-- Tarefas serão inseridas aqui -->
            </div>

            <button id="add-task-btn" class="fab">+</button>
        </div>

        <!-- Modal Criar Lista -->
        <div id="create-list-modal" class="modal">
            <div class="modal-content">
                <h2>Nova Lista</h2>
                <form id="create-list-form">
                    <div class="input-group">
                        <input type="text" id="list-name" placeholder="Nome da lista" required>
                    </div>
                    <div class="input-group">
                        <label>Cor da lista:</label>
                        <div class="color-picker">
                            <input type="radio" name="list-color" value="#3B82F6" id="color-blue" checked>
                            <label for="color-blue" class="color-option" style="background: #3B82F6;"></label>
                            
                            <input type="radio" name="list-color" value="#10B981" id="color-green">
                            <label for="color-green" class="color-option" style="background: #10B981;"></label>
                            
                            <input type="radio" name="list-color" value="#F59E0B" id="color-yellow">
                            <label for="color-yellow" class="color-option" style="background: #F59E0B;"></label>
                            
                            <input type="radio" name="list-color" value="#EF4444" id="color-red">
                            <label for="color-red" class="color-option" style="background: #EF4444;"></label>
                            
                            <input type="radio" name="list-color" value="#8B5CF6" id="color-purple">
                            <label for="color-purple" class="color-option" style="background: #8B5CF6;"></label>
                            
                            <input type="radio" name="list-color" value="#EC4899" id="color-pink">
                            <label for="color-pink" class="color-option" style="background: #EC4899;"></label>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancel-list">Cancelar</button>
                        <button type="submit" class="btn-primary">Criar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Criar/Editar Tarefa -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <h2 id="task-modal-title">Nova Tarefa</h2>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="input-group">
                        <input type="text" id="task-title" placeholder="Título da tarefa" required>
                    </div>
                    <div class="input-group">
                        <textarea id="task-description" placeholder="Descrição (opcional)" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="task-reminder">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            Lembrete:
                        </label>
                        <input type="datetime-local" id="task-reminder">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancel-task">Cancelar</button>
                        <button type="submit" class="btn-primary" id="save-task-btn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast para notificações -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
